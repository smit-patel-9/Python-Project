{% extends "header.html" %}
{% block content %}
<!DOCTYPE html>
	<center>
		<form name="form" method="POST" align="center" action="{% url 'signup' %}" enctype="multipart/form-data">
			{% csrf_token %}
			<table align="center">
				<h1>Signup</h1>
				{% if msg %}
						<tr>
							<td colspan="2">
								<div class="alert alert-{{class}}">{{msg}}</div>
							</td>
						</tr>
				{% endif %}
				<tr>
					<td> First Name :</td>
					<td><input type="text" name="fname" class="form-control" placeholder="Enter First Name" required=""></td>
				</tr>
				<tr>
					<td> Last Name :</td>
					<td><input type="text" name="lname" class="form-control" placeholder="Enter Last Name" required=""></td>
				</tr>
				<tr>
					<td>Email :</td>
					<td><input type="text" name="email" class="form-control" placeholder="Enter Email" required=""></td>
				</tr>
				<tr>
					<td>Number :</td>
					<td><input type="text" name="number" class="form-control" placeholder="Enter Number" required=""></td>
				</tr>
				<tr>
					<td>Address :</td>
					<td><textarea rows="5" cols="22" name="address" class="form-control" placeholder="Enter Address" required=""></textarea></td>
				</tr>
				<tr>
					<td>Image :</td>
					<td><input type="file" name="image"></td>
				</tr>
				<tr>
					<td> Password :</td>
					<td><input type="Password" name="password" class="form-control" placeholder="Enter Password" required=""></td>
				</tr>
				<tr>
					<td> Confirm Password :</td>
					<td><input type="Password" name="cpassword" class="form-control" placeholder="Enter Confirm Password" required=""></td>
				</tr>
				<tr>
					<td colspan="2" ><input type="submit" name="Submit" class="btn btn-primary"></td>
				</tr>
			</table>
		</form>
	</center>
{% endblock %}
