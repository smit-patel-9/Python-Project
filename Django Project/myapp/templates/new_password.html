{% extends "header.html" %}
{% block content %}
<body>
	<center>
		<form name="form" method="POST" align="center" action="{% url 'new_password' %}">
			{% csrf_token %}
			<table align="center">
				<h1>New Password</h1>
				{% if msg %}
					<tr>
						<td colspan="2">
							<div class="alert alert-{{class}}">{{msg}}</div>
						</td>
					</tr>
				{% endif %}
				<tr>
					<td><input type="hidden" name="email" value="{{email}}"></td>
				</tr>
				<tr>
					<td>New Password :</td>
					<td><input type="Password" name="new_password" required=""></td>
				</tr>
				<tr>
					<td>Confirm New Password :</td>
					<td><input type="Password" name="cnew_password" required=""></td>
				</tr>
				<tr>
					<td colspan="2" ><input type="submit" name="submit" value="Update Password" class="btn btn-primary"></td>
				</tr>
			</table>
		</form>
	</center>
</body>
{% endblock %}
