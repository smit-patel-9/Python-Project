{% extends "header.html" %}
{% block content %}
<!DOCTYPE html>
	<center>
		<form name="form" method="POST" align="center" action="{% url 'profile' %}" enctype="multipart/form-data">
			{% csrf_token %}
			<table align="center">
				<h1>Profile</h1>
				{% if msg %}
					<!-- <p style="color: darkgreen;">{{msg}}</p> -->
					<tr>
						<td colspan="2">
							<div class="alert alert-{{class}}">{{msg}}</div>
						</td>
					</tr>
				{% endif %}
				<tr>
					<td> First Name :</td>
					<td><input type="text" name="fname"class="form-control" value="{{user.fname}}"></td>
				</tr>
				<tr>
					<td> Last Name :</td>
					<td><input type="text" name="lname" class="form-control" value="{{user.lname}}"></td>
				</tr>
				<tr>
					<td>Email :</td>
					<td><input type="text" name="email" class="form-control" value="{{user.email}}" readonly="true"></td>
				</tr>
				<tr>
					<td>Number :</td>
					<td><input type="text" name="number" class="form-control" value="{{user.number}}"></td>
				</tr>
				<tr>
					<td>Address :</td>
					<td><textarea rows="5" cols="22" name="address" class="form-control" >{{user.address}}</textarea></td>
				</tr>
				<tr>
					<td colspan="2"><img src="{{user.image.url}}" height="60px" width="60px"></td>
				</tr>
				<tr>
					<td>Image :</td>
					<td><input type="file" name="image"></td>
				</tr>
				
				<tr>
					<td colspan="2" ><input type="submit" value="Update" name="Submit" class="btn btn-primary"></td>
				</tr>
			</table>
		</form>
	</center>
{% endblock %}
