{% extends "header.html" %}
{% block content %}
<body>
	<center>
		<form name="form" method="POST" align="center" action="{% url 'change_password' %}">
			{% csrf_token %}
			<table align="center">
				<h1>Change Password</h1>

				{% if msg %}
					<tr>
						<td colspan="2">
							<div class="alert alert-{{class}}">{{msg}}</div>
						</td>
					</tr>
				{% endif %}

				<tr>
					<td>Old Password :</td>
					<td><input type="Password" name="old_password" class="form-control" placeholder="Enter Old Password" required=""></td>
				</tr>
				<tr>
					<td>New Password :</td>
					<td><input type="Password" name="new_password" class="form-control" placeholder="Enter New Password" required=""></td>
				</tr>
				<tr>
					<td>Confirm New Password :</td>
					<td><input type="Password" name="cnew_password" class="form-control" placeholder="Confirm Password" required=""></td>
				</tr>
				<tr>
					<td colspan="2" ><input type="submit" name="submit" class="btn btn-primary"></td>
				</tr>
			</table>
		</form>
	</center>
</body>
{% endblock %}
